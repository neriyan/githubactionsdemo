name: 'Terraform'

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Intall pre-reqs
        run: |
          curl -SL "https://releases.hashicorp.com/terraform/1.2.5/terraform_1.2.5_linux_amd64.zip" --output terraform.zip
          unzip terraform.zip
          mv terraform /usr/local/bin
          terraform --version
          rm terraform.zip

      - name: Install TFLint
        run: |
          wget https://github.com/terraform-linters/tflint/releases/v0.25.0/tflint_linux_amd64.zip
          unzip tflint_linux_amd64.zip
          mv tflint /usr/local/bin
